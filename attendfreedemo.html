<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h1>Enter your details</h1>
    <form action="s.html">
        <label for="name">Name</label>
        <input type="text" id="name" required pattern="[A-Za-z]{3,15}" placeholder="Name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="xyz@gmail.com"><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required pattern="[6-9][0-9]{9}"><br><br>
        <label for="message">Message</label>
        <input type="text" id="message" placeholder="message"><br><br>
        <button>Send message</button>
    </form>
   </center>
</body>
</html>
